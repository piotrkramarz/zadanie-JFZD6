<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zadanie domowe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="kontener">
        <div class="gora">
            <div class="lewy">
                <div class="lewy-gorny">lewy-gorny</div>
                <div class="lewy-srodek_1">lewy-srodek_1</div>
                <div class="lewy-srodek_2">lewy-srodek_2</div>
            </div>
            <div class="srodek">
                <div class="srodek-srodek">srodek-srodek</div>
            </div>
            <div class="prawy">
                <div class="prawy-wysoki">prawy-wysoki</div>
                <div class="prawy-podwojny_1">prawy-podwojny_1</div>
                <div class="prawy-podwojny_2">prawy-podwojny_2</div>
            </div>
        </div>
        <div class="dol">
            <div class="dol_140_lewy">lewy-dol</div>
            <div class="dol_300_lewy">lewy-srodek
                <div class="czerwony_1">1</div>
            </div>
            <div class="dol_300_prawy">prawy-srodek
                <div class="czerwony_2">2</div>
            </div>
            <div class="dol_140_prawy">prawy-dol</div>
        </div>
    </div>
</body>
</html>
